<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/simple_c.css">
</head>
<body>
<div class="container">
    <div class="nav">
    <a href="../index.html">Home</a>
    </div>
    <div class="main">
        <p><h1>CALCULATOR</h1></p>
        <div class="upper_screen">
            <div id="result" class="screen1"></div>
            <div id="mini-result" class="screen2"></div>
        </div>
        <form>
            <div class="inpur-1">
                <input type="number" id="fnumber" placeholder="Enter First Number">
                <input type="number" id="snumber" placeholder="Enter Second Number"> 
            </div>
            <div class="btn-cover">
            <button type="button" class="btn" onclick="sum()">+</button>
            <button type="button" class="btn" onclick="sub()">-</button>
            <button type="button" class="btn" onclick="mul()">*</button>
            <button type="button" class="btn" onclick="div()">/</button>
        </div>
            <button type="button" class="btn clre" onclick="clr()">clear</button>
        
        </form>
    </div>
</div>

    <script src="../JS/simple_c.js"></script>
</body>
</html>
